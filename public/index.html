<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DansBot Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: #f7f8fa;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #0078d7;
    }
    .status {
      font-size: 20px;
      margin: 15px 0;
    }
    .connected { color: green; }
    .connecting { color: orange; }
    .reconnecting { color: gold; }
    .disconnected { color: red; }
    .idle { color: gray; }
    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: inline-block;
      padding: 20px 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    img {
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 220px;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #005a9e;
    }
    .pairing {
      font-size: 22px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DansBot WhatsApp Dashboard</h1>
  <div id="status" class="status">Loading connection status...</div>

  <div class="card">
    <h3>Pairing Code</h3>
    <p id="pairingCode" class="pairing">âŒ› Waiting for code...</p>
  </div>

  <div class="card">
    <h3>QR Code Login</h3>
    <img id="qrImage" src="/qr.png" alt="QR Code">
  </div>

  <div class="card">
    <h3>Generate Pairing Code</h3>
    <form id="pairingForm">
      <input type="text" id="phone" name="phone" placeholder="e.g. 254712345678" required>
      <button type="submit">Generate Code</button>
    </form>
  </div>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const statusEl = document.getElementById('status');
        const pairingEl = document.getElementById('pairingCode');

        const colorClass = data.connection || 'idle';
        const emoji = {
          connected: 'ðŸŸ¢',
          reconnecting: 'ðŸŸ¡',
          connecting: 'ðŸŸ ',
          disconnected: 'ðŸ”´',
          idle: 'âšª'
        }[data.connection] || 'âšª';

        statusEl.innerHTML = `Status: ${emoji} <span class="${colorClass}">${data.connection?.toUpperCase()}</span>`;
        pairingEl.textContent = data.connection === 'connected' ? 'âœ… Connected' : pairingEl.textContent;

      } catch (err) {
        console.error('Failed to fetch status:', err);
      }
    }

    // Auto-refresh dashboard every 5 seconds
    setInterval(updateStatus, 5000);
    updateStatus();

    // Handle pairing code form
    document.getElementById('pairingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `phone=${encodeURIComponent(phone)}`
      });
      setTimeout(updateStatus, 2000);
    });

    // Auto-refresh QR image every 8 seconds
    setInterval(() => {
      document.getElementById('qrImage').src = `/qr.png?cache=${Date.now()}`;
    }, 8000);
  </script>
</body>
</html>
